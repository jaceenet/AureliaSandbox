<template>
    <require from="resources/attributes/keybinder"></require>
    <div class="autocomplete-container">
        <input ref="inputElement" type="text" placeholder="intellisense" 
        value.bind="querytext" mousetrap="backspace" />

        <div ref="suggestElement" class="autocomplete-suggestion" style="display:none;">
            <div class="list-group">                
                <a repeat.for="item of items" mouseover.trigger="setIndex($index)" mousedown.trigger="clicklink($index)" class="${ selectedIndex == $index ? 'active' : '' }" href="#">${item.begin}<span class="match">${item.match}</span>${item.end}</a>
            </div>
        </div>        
    </div>

</template>
